config:
  class: sfDoctrineRouteCollection
  options:
    model:                Config
    module:               config
    prefix_path:          /config
    column:               id
    with_wildcard_routes: true

device:
  class: sfDoctrineRouteCollection
  options:
    model:                Device
    module:               device
    prefix_path:          /device
    column:               id
    with_wildcard_routes: true

dhcp_server:
  class: sfDoctrineRouteCollection
  options:
    model:                DhcpServer
    module:               dhcp_server
    prefix_path:          /dhcp_server
    column:               id
    with_wildcard_routes: true

mode1:
  class: sfDoctrineRouteCollection
  options:
    model:                Mode1
    module:               mode1
